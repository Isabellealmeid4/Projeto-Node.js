<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    <main>
        <form action="http://localhost:3000/livro" method="post">
            <input type="text" name="nomelivro" id="nomelivro" placeholder="Digite o nome do livro">
            <input type="text" name="nomeautor" id="nomeautor" placeholder="Digite o nome do autor">
            <input type="text" name="descricaolivro" id="descricaolivro" placeholder="Digite a descrição do livro">
            <input type="date" name="cadastramento" id="cadastramento" placeholder="Digite a data em que o livro foi cadastrado no sistema">
            <input type="submit" value="Enviar">
        </form>
    </main>


</body>


</html>
